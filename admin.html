<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Nile Work Force</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأنماط العامة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة التحكم</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>الاسم</th>
                    <th>الهاتف</th>
                    <th>البريد الإلكتروني</th>
                    <th>القطاع</th>
                    <th>التاريخ</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="applicationsTable">
                <!-- سيتم تعبئتها بالجافاسكريبت -->
            </tbody>
        </table>
    </div>

    <script>
        const STORAGE_KEY = 'nileWorkForce_applications';
        const adminPassword = 'admin123'; // كلمة المرور

        // التحقق من كلمة المرور
        const password = prompt('أدخل كلمة المرور:');
        if (password !== adminPassword) {
            alert('كلمة المرور غير صحيحة.');
            window.location.href = '/'; // إعادة توجيه إلى الصفحة الرئيسية
        }

        // عرض البيانات
        const applications = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const tableBody = document.getElementById('applicationsTable');

        if (applications.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="7">لا توجد طلبات.</td></tr>';
        } else {
            applications.forEach((app, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${app.name}</td>
                        <td>${app.phone}</td>
                        <td>${app.email}</td>
                        <td>${app.sector}</td>
                        <td>${app.date}</td>
                        <td>
                            <button onclick="downloadCV('${app.cv}', '${app.name}')">تحميل السيرة الذاتية</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // تنزيل السيرة الذاتية
        function downloadCV(base64Data, name) {
            const link = document.createElement('a');
            link.href = base64Data;
            link.download = `${name}_CV.pdf`;
            link.click();
        }
    </script>
</body>
</html>
