<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nile Work Force | التوظيف الاحترافي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأنماط العامة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>التقديم على الوظائف</h1>
        <form id="jobApplicationForm">
            <input type="text" id="fullName" placeholder="الاسم بالكامل" required>
            <input type="tel" id="phone" placeholder="رقم الهاتف" required>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <select id="sector" required>
                <option value="">اختر القطاع</option>
                <option value="الفنادق">الفنادق</option>
                <option value="المصانع">المصانع</option>
                <option value="الشركات">الشركات</option>
            </select>
            <input type="file" id="cv" accept=".pdf,.doc,.docx" required>
            <button type="submit">إرسال الطلب</button>
        </form>
        <div id="formMessage" class="message"></div>
    </div>

    <script>
        const STORAGE_KEY = 'nileWorkForce_applications';

        document.getElementById('jobApplicationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const sector = document.getElementById('sector').value;
            const cvFile = document.getElementById('cv').files[0];

            // التحقق من البيانات الأساسية
            if (!fullName || !phone || !email || !sector || !cvFile) {
                showMessage('يرجى ملء جميع الحقول.', 'error');
                return;
            }

            // التحقق من صحة البريد الإلكتروني
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('يرجى إدخال بريد إلكتروني صحيح.', 'error');
                return;
            }

            // التحقق من صحة رقم الهاتف
            const phoneRegex = /^01[0-2,5]{1}[0-9]{8}$/;
            if (!phoneRegex.test(phone)) {
                showMessage('يرجى إدخال رقم هاتف مصري صحيح.', 'error');
                return;
            }

            // قراءة الملف وتحويله إلى Base64
            const reader = new FileReader();
            reader.onload = function (event) {
                const application = {
                    id: 'NWF-' + Date.now(),
                    name: fullName,
                    phone: phone,
                    email: email,
                    sector: sector,
                    cv: event.target.result, // السيرة الذاتية بصيغة Base64
                    date: new Date().toLocaleString('ar-EG')
                };

                let applications = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                applications.push(application);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(applications));

                showMessage('تم إرسال طلبك بنجاح!', 'success');
                document.getElementById('jobApplicationForm').reset();
            };
            reader.readAsDataURL(cvFile);
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
        }
    </script>
</body>
</html>
