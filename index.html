<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Nile Workforce | نظام توظيف احترافي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Cairo',sans-serif;background:#f5f7fa;margin:0}
    .container{max-width:1100px;margin:auto;padding:30px}
    h1,h2{color:#0a2540}
    .card{background:#fff;border-radius:14px;padding:30px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    label{display:block;margin:15px 0 5px;font-weight:700}
    input,select,textarea,button{width:100%;padding:14px;border-radius:10px;border:1px solid #ccc;font-size:15px}
    button{background:#0066cc;color:#fff;font-weight:700;border:none;cursor:pointer;margin-top:20px}
    button:hover{background:#004fa3}
    table{width:100%;border-collapse:collapse;margin-top:30px}
    th,td{padding:14px;border-bottom:1px solid #eee;text-align:right}
    th{background:#0a2540;color:#fff}
  </style>
</head>
<body>

<div class="container">
  <h1>Nile Workforce – تقديم وظيفة</h1>
  <div class="card">
    <form id="jobForm">
      <label>الاسم الكامل</label>
      <input id="name" required>

      <label>رقم الهاتف</label>
      <input id="phone" required>

      <label>البريد الإلكتروني</label>
      <input id="email" type="email" required>

      <label>القطاع</label>
      <select id="sector" required>
        <option value="">اختر</option>
        <option>الفنادق</option>
        <option>المصانع</option>
        <option>الشركات</option>
      </select>

      <label>السيرة الذاتية</label>
      <input type="file" id="cv" accept=".pdf,.doc,.docx" required>

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>

  <h2 style="margin-top:60px">لوحة التحكم</h2>
  <div class="card">
    <table>
      <thead>
        <tr><th>#</th><th>الاسم</th><th>الهاتف</th><th>القطاع</th><th>التاريخ</th></tr>
      </thead>
      <tbody id="apps"></tbody>
    </table>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey: "PUT_YOUR_KEY",
  authDomain: "PUT_YOUR_DOMAIN",
  projectId: "PUT_YOUR_ID",
  storageBucket: "PUT_YOUR_BUCKET",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const form = document.getElementById('jobForm');
const tbody = document.getElementById('apps');

form.addEventListener('submit', async e => {
  e.preventDefault();

  const file = cv.files[0];
  const fileRef = ref(storage, 'cvs/' + Date.now() + '-' + file.name);
  await uploadBytes(fileRef, file);
  const url = await getDownloadURL(fileRef);

  await addDoc(collection(db, 'applications'), {
    name: name.value,
    phone: phone.value,
    email: email.value,
    sector: sector.value,
    cv: url,
    createdAt: serverTimestamp()
  });

  form.reset();
  alert('تم الإرسال بنجاح');
});

onSnapshot(collection(db,'applications'), snap => {
  tbody.innerHTML = '';
  let i=1;
  snap.forEach(doc => {
    const d = doc.data();
    tbody.innerHTML += `<tr><td>${i++}</td><td>${d.name}</td><td>${d.phone}</td><td>${d.sector}</td><td>—</td></tr>`;
  });
});
</script>

</body>
</html>
